<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="img/png" href="./img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="My PWA react portfolio website"
    />
    <link rel="apple-touch-icon" href="./img/logo.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Quicksand:wght@400;500;600;700&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="manifest" href="./manifest.json" />
    
    <title>Jamiu Jimoh</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
              navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log('Success: ', reg.scope))
                  .catch((err) => console.log('Failure: ', err));
          })
      }
  </script>
  </body>
</html>
